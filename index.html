<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡単なウェブサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            background-color: white;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>ようこそ！</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">ホーム</a></li>
            <li><a href="#about">このサイトについて</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>ホーム</h2>
            <p>これは簡単なHTMLだけで作成したウェブサイトのサンプルです。</p>
        </section>
        <section id="about">
            <h2>このサイトについて</h2>
            <p>CSSを使って少しスタイルを整えています。外部ファイルを使わず、すべてこのHTMLにまとめました。</p>
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>質問があればお気軽にどうぞ！</p>
        </section>
    </main>
    <footer>
        &copy; 2024 簡単なウェブサイト
    </footer>
</body>
</html>
